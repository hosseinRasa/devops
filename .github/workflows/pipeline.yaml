name: RASA CI

on:
  push:
    branches : [ main ]
jobs:
    build:
      runs-on: ubuntu-latest
      steps: 
        - name: CHECKOUT 
          uses: actions/checkout@v4

        - name: SETUP NODEJS
          uses: actions/setup-node@v4

        - name: INSTALL DEPENDENCIES
          run: npm install
        
        - name: RUN
          run: node hello.js

        - name: TEST
          run: node test.js
